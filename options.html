<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rand Psw Options</title>
    <script type="text/javascript" src="res/md5.js"></script>  
</head>
<body>
    <h1>Rand Psw Configs</h1>
    <p>
        <label for="salt">Salt:&nbsp;<input id="salt" type="password" /></label>
        <button id="save">保存</button>
    </p>
    <script type="text/javascript">
    (function(){
        function $(v){
            return typeof(v) == 'string' ? document.getElementById(v) : v;
        }        
        
        $('save').addEventListener('click', function(){            
            localStorage.setItem('salt', hex_md5($('salt').value));
        });
    })();
    </script>
</body>
</htm>
